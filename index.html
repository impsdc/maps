<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google maps</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <style>
    html,
    body,
    #map-wrapper,
    #map-canvas {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div class="container d-flex p-5 justify-content-around align-items-center">
      <div id="map" style="width: 600px; height: 500px;"></div>
      <div class="">
        <div>
          <ul class="list-groupe" id="formattedAdresse"></ul>
        </div>
        <!-- <div id="adressComponent"></div> -->
        <div id="geometry"></div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div id="form" class="col-md-3 card p-4">
        <label for="locationIput" id="label">Enter an address</label>
        <input
          type="text"
          id="locationInput"
          class="form-control form-control-lg"
        />
        <br />
        <button id="sub" class="btn-block btn btn-primary">
          Submit
        </button>
        <p id="error"></p>
        <div class="d-none" id="moreInfo">
            <p>How do you want get there ?</p>
            <button class="btn btn-primary m-1" id="choice" value="DRIVING">Car</button>
            <button class="btn btn-primary m-1" id="choice" value="BICYCLING">Bike</button>
            <button class="btn btn-primary m-1" id="choice" value="TRANSIT">Transit</button>
            <button class="btn btn-primary m-1" id="choice" value="WALKING">Walk</button>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd4vHMt0OwkbqNaAIHF2z4HV4HfMseMa8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
